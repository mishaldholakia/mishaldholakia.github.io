<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>COVID-19 Analytics</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <link href='css/main.css' rel='stylesheet' />
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" charset="utf-8"></script>
</head>

<body>

    <div id="map"></div>
    <div class="overlay">
        <fieldset class="bx--fieldset">
            <!-- input + label -->
            <div class="bx--form-item bx--checkbox-wrapper">
                <input id="bx--checkbox-active" class="bx--checkbox" type="checkbox" value="new" name="checkbox" checked>
                <label for="bx--checkbox-active" class="bx--checkbox-label">Active flights</label>
            </div>
            <!-- input + label indeterminate -->
            <div class="bx--form-item bx--checkbox-wrapper">
                <input id="bx--checkbox-inactive" class="bx--checkbox" type="checkbox" value="new" name="checkbox" checked>
                <label for="bx--checkbox-inactive" class="bx--checkbox-label">Inactive flights</label>
            </div>
        </fieldset>
        <!-- <button id="replay">Replay</button> -->
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
